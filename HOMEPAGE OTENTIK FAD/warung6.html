<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Restaurant 02</title>

  <!-- CSS terpisah -->
  <link rel="stylesheet" href="warung.css">
</head>
<body>
  <div class="warung-page">
    <a class="back-link" href="HomePage.html">← Kembali ke daftar warung</a>

    <div class="warung-header">
      <div class="warung-thumb">
        <img src="images/warung2.png" alt="Restaurant 02">
      </div>
      <div>
        <h1>Restaurant 02</h1>
      </div>
    </div>

    <h2>Menu</h2>

    <!-- GRID MENU -->
    <div id="menu-grid" class="menu-grid">
      <!-- contoh menu item (duplikasi untuk tiap menu) -->
      <div class="menu-item" data-id="m1">
        <div class="menu-img-wrap">
          <!-- gambar offset di atas; ganti src nanti -->
          <img src="images/placeholder-food.png" alt="Burgers" class="menu-img">
        </div>

        <div class="menu-content">
          <div class="menu-left">
            <h3 class="menu-name">Burgers</h3>
            <p class="menu-desc">Beef patty, lettuce, tomato</p>
          </div>
          <div class="menu-right">
            <div class="menu-price">30K</div>
          </div>
        </div>

        <div class="menu-actions">
          <div class="qty-controls" aria-label="Quantity control">
            <button class="qty-btn minus" aria-label="Kurangi">−</button>
            <input class="qty-input" type="number" min="0" value="0" aria-label="Jumlah">
            <button class="qty-btn plus" aria-label="Tambah">+</button>
          </div>

          <div class="action-buttons">
            <button class="btn customize-btn">Customize</button>
            <button class="btn add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- copy item, ganti data-id, nama, price, img src, desc -->
      <div class="menu-item" data-id="m2">
        <div class="menu-img-wrap">
          <img src="images/placeholder-food.png" alt="Fries" class="menu-img">
        </div>
        <div class="menu-content">
          <div class="menu-left">
            <h3 class="menu-name">Fries</h3>
            <p class="menu-desc">Crispy golden fries</p>
          </div>
          <div class="menu-right">
            <div class="menu-price">10K</div>
          </div>
        </div>
        <div class="menu-actions">
          <div class="qty-controls" aria-label="Quantity control">
            <button class="qty-btn minus">−</button>
            <input class="qty-input" type="number" min="0" value="0">
            <button class="qty-btn plus">+</button>
          </div>
          <div class="action-buttons">
            <button class="btn customize-btn">Customize</button>
            <button class="btn add-btn">Add</button>
          </div>
        </div>
      </div>

      <div class="menu-item" data-id="m3">
        <div class="menu-img-wrap">
          <img src="images/placeholder-food.png" alt="Nuggets" class="menu-img">
        </div>
        <div class="menu-content">
          <div class="menu-left">
            <h3 class="menu-name">Nuggets</h3>
            <p class="menu-desc">Chicken nuggets with dip</p>
          </div>
          <div class="menu-right">
            <div class="menu-price">18K</div>
          </div>
        </div>
        <div class="menu-actions">
          <div class="qty-controls" aria-label="Quantity control">
            <button class="qty-btn minus">−</button>
            <input class="qty-input" type="number" min="0" value="0">
            <button class="qty-btn plus">+</button>
          </div>
          <div class="action-buttons">
            <button class="btn customize-btn">Customize</button>
            <button class="btn add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- tambah menu lain sesuai kebutuhan -->
    </div>

    <!-- RINGKASAN PESANAN SEDERHANA -->
    <aside id="order-summary" class="order-summary" aria-live="polite">
      <h3>Your Order</h3>
      <div id="order-list" class="order-list">
        <p class="muted">Belum ada item.</p>
      </div>
      <div class="order-actions">
        <button id="clear-order" class="btn ghost">Clear</button>
        <button id="checkout" class="btn primary">Checkout</button>
      </div>
    </aside>
  </div>

  <!-- MODAL CUSTOMIZE -->
  <div id="customize-modal" class="modal" aria-hidden="true">
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h4 id="modal-title">Customize Item</h4>
      <div class="modal-body">
        <div class="modal-item-name" id="modal-item-name"></div>

        <label>
          Notes:
          <textarea id="modal-notes" rows="3" placeholder="Tambah permintaan (mis. no onion)"></textarea>
        </label>
      </div>

      <div class="modal-footer">
        <button id="modal-cancel" class="btn ghost">Batal</button>
        <button id="modal-save" class="btn primary">Simpan</button>
      </div>
    </div>
  </div>

  <!-- JS terpisah -->
  <script src="warung.js"></script>
</body>
</html>
