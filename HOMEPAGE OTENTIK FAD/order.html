<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Order - Fooduck</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo-name">
            <img src="images/duck.png" class="logo" alt="Fooduck Logo">
            <h1 class="fooduck">Fooduck</h1>
        </div>
        <div class="nav-bar">
            <ul>
                <li><a href="HomePage.html" class="nav-bar-button">Home</a></li>
                <li><a href="status-order.html" class="nav-bar-button">Order Status</a></li>
                <li><a href="#" class="nav-bar-button">Settings</a></li>
            </ul>
        </div>
        <button class="profile-btn" onclick="window.location.href='profile.html'">
            <span class="profile-initial">U</span>
        </button>
    </nav>

    <div class="order-container">
        <div class="order-card">
            <h2>Confirm Your Order</h2>
            
            <div class="warung-info">
                <h3 id="warung-name">Loading...</h3>
            </div>

            <!-- Order Items -->
            <div class="order-items-section">
                <h3>Order Items</h3>
                <div id="order-items-list" class="items-list">
                    <!-- Items will be loaded here -->
                </div>
            </div>

            <!-- Payment Method Selection -->
            <div class="payment-section">
                <h3>Select Payment Method</h3>
                <div class="payment-options">
                    <label class="payment-option">
                        <input type="radio" name="payment" value="gopay" required>
                        <div class="payment-card">
                            <span class="payment-name">GoPay</span>
                        </div>
                    </label>
                    
                    <label class="payment-option">
                        <input type="radio" name="payment" value="ovo" required>
                        <div class="payment-card">
                            <span class="payment-name">OVO</span>
                        </div>
                    </label>
                    
                    <label class="payment-option">
                        <input type="radio" name="payment" value="dana" required>
                        <div class="payment-card">
                            <span class="payment-name">DANA</span>
                        </div>
                    </label>
                    
                    <label class="payment-option">
                        <input type="radio" name="payment" value="shopeepay" required>
                        <div class="payment-card">
                            <span class="payment-name">ShopeePay</span>
                        </div>
                    </label>
                    
                    <label class="payment-option">
                        <input type="radio" name="payment" value="credit-card" required>
                        <div class="payment-card">
                            <span class="payment-name">Credit/Debit Card</span>
                        </div>
                    </label>
                    
                    <label class="payment-option">
                        <input type="radio" name="payment" value="cash" required>
                        <div class="payment-card">
                            <span class="payment-name">Cash</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">0K</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">0K</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn-cancel" onclick="goBack()">Cancel</button>
                <button class="btn-confirm" onclick="confirmOrder()">Confirm Order</button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <div class="success-icon">âœ“</div>
            <h2>Order Sukses</h2>
            <p>Order sudah dikirm ke penjual, mohon ditunggu.</p>
            <button class="btn-ok" onclick="redirectToHome()">OK</button>
        </div>
    </div>

    <script src="order.js"></script>
</body>
</html>
