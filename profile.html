<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Fooduck</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo-name">
            <img src="images/duck.png" class="logo" alt="Fooduck Logo">
            <h1 class="fooduck">Fooduck</h1>
        </div>
        <div class="nav-bar">
            <ul>
                <li><a href="HomePage.html" class="nav-bar-button">Home</a></li>
                <li><a href="status-order.html" class="nav-bar-button">Order Status</a></li>
                <li><a href="#" class="nav-bar-button">Settings</a></li>
            </ul>
        </div>
        <button class="profile-btn" onclick="window.location.href='profile.html'">
            <span class="profile-initial" id="nav-profile-initial">U</span>
        </button>
    </nav>

    <!-- Profile Container -->
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-picture-wrapper">
                    <img src="images/default-avatar.png" alt="Profile Picture" class="profile-picture" id="profile-picture">
                    <label for="upload-picture" class="upload-label">
                        <span>Change Photo</span>
                        <input type="file" id="upload-picture" accept="image/*" style="display: none;">
                    </label>
                </div>
                <div class="profile-info">
                    <h2 id="profile-username">Loading...</h2>
                    <p id="profile-email">Loading...</p>
                </div>
            </div>

            <div class="profile-details">
                <h3>Personal Information</h3>
                
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" id="profile-age" placeholder="Enter your age" min="1" max="120">
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <select id="profile-gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Payment Method</label>
                    <select id="profile-payment">
                        <option value="">Select Payment Method</option>
                        <option value="gopay">GoPay</option>
                        <option value="ovo">OVO</option>
                        <option value="dana">DANA</option>
                        <option value="shopeepay">ShopeePay</option>
                        <option value="credit-card">Credit/Debit Card</option>
                        <option value="cash">Cash</option>
                    </select>
                </div>

                <button class="btn-save" onclick="saveProfile()">Save Changes</button>
            </div>
        </div>

        <!-- Order History -->
        <div class="order-history-card">
            <h3>Order History</h3>
            <div class="history-list" id="history-list">
                <p class="no-history">No order history yet</p>
            </div>
        </div>

        <!-- Logout Button -->
        <button class="btn-logout" onclick="logout()">Logout</button>
    </div>

    <script src="profile.js"></script>
</body>
</html>
